name: Docker Image CI

on:
  workflow_dispatch:

jobs:
  aria2:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Custom builder
        run:  docker buildx create \
              --name container-builder \
              --driver docker-container \
              --bootstrap --use
      - name: Build the Docker image
        run: docker buildx build --platform linux/amd64,linux/arm64 --tag roukaixin/aria2:1.37.0 .
      - name: Cat image
        run: docker buildx imagetools inspect roukaixin/aria2:1.37.0