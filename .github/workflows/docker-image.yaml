name: Docker Image CI

on:
  workflow_dispatch:

jobs:
  aria2:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Custom builder
        run:  docker buildx create --name container-builder --driver docker-container --bootstrap --use
      - name: Long docker
        run: docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}
      - name: Build the Docker image
        run: docker buildx build --platform linux/arm64,linux/amd64 --tag roukaixin/aria2:1.37.0 . --push