name: Docker Image CI

on:
  workflow_dispatch:

jobs:
  aria2:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Custom builder
        run:  docker buildx create --name container-builder --driver docker-container --bootstrap --use
      - name: Long docker
        run: docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}
      - name: Install qemu
        run: docker run --privileged --rm tonistiigi/binfmt --install all
      - name: Build the Docker image
        run: docker buildx build --platform linux/amd64,linux/arm64/v8,linux/arm/v7,linux/386,linux/riscv64,linux/ppc64le,linux/s390x --tag roukaixin/aria2:1.37.0 . --push